{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/imagestory.ico">
    <title>이미지스토리</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script type="text/javascript" src="{% static 'jquery.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link href="{% static 'signin.css' %}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

  </head>

  <body class="text-center">
<form method="POST" action="{% url 'account:login' %}" class="form-signin">
    {% csrf_token %}
  <img class="mb-4" src="{% static 'imagestory.png' %}" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">IMAGE STORY</h1>
  {{ form.as_p }}
  <input class="btn btn-lg btn-primary btn-block" type="submit" value="로그인"/>
  <a href="{{ request.GET.next }}" class="btn btn-lg btn-light btn-block">📲돌아가기</a>
  <input type="hidden" id ="next" name="next" value="{{ request.GET.next }}">
  {% if messages %}
    {% for message in messages %}
    <br>{{ message }}
    {% endfor %}
  {% endif %}
  <p class="mt-5 mb-3 text-muted">&copy; 2020 IMAGE STORY</p>
</form>
</body>
</html>
