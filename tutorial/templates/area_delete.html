{% extends 'base/tutorial_base.html' %}
{% load static %}
{% block content %}
        <h1>영역 삭제 방법</h1>
        <div class="button_padding"><a class="btn btn-dark" href="{% url 'tutorial:tutorial_list' %}">📲게시글나가기</a></div>
        <hr>
        <div class="container-md" style="text-align: center;">
        <h3>1. 생성한 게시글로 들어간다</h3>
        <img width="80%" src="{% static 'tutorial/area_delete/area_delete_1.png' %}"/>
        <hr style="border-style: dashed;border-color: black;">
        <h3>2. 삭제할 영역을 클릭해<br>영역 안으로 들어간다</h3>
        <img width="80%" src="{% static 'tutorial/area_delete/area_delete_2.png' %}"/>
        <hr style="border-style: dashed;border-color: black;">
        <h3>3. 현재 위치 삭제하기를 클릭<br>해당 영역을 삭제한다</h3>
        <h5>(주의 사항)<br>
            만약 영역안에 또 다른 영역이 있을 경우<br>
            해당 다른 영역들은 전부 삭제 됩니다!</h5>
        <img width="80%" src="{% static 'tutorial/area_delete/area_delete_3.png' %}"/>
        </div>
{% endblock %}
